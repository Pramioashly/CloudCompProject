<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fishbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .fish-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .fish-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            text-align: center;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .fish-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .fish-card a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .fish-card a:hover {
            color: #333;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Fish List</h1>
</header>

<p style="text-align: center;">Welcome to Fishbook, Kung asa ka makapalit og pinaka lab-as nga isda </p>

<div class="fish-container">
    <!-- Fish Card 1 -->
    <div class="fish-card">
        <h2>Tilapia</h2>
        <img src="tilapia.png" alt="Tilapia" width="150" height="150">

    </div>

    <div class="fish-container">
        <!-- Fish Card 2 -->
        <div class="fish-card">
            <h2>Bangus</h2>
            <img src="bangus.jpg" alt="Bangus" width="150" height="150">

        </div>
</div>

    <div class="fish-container">
         <!-- Fish Card 2 -->
        <div class="fish-card">
        <h2>Tamban</h2>
        <img src="tamban.jpg" alt="Tamban" width="150" height="150">
        </div>

</body>
</html>
