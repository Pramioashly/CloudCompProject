<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Haven Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D2B48C; /* Coffee color */
        }
        header {
            background-color: #4B2E1E; /* Brownie color */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #C19A6B; /* Caramel color */
        }
        .hero h1 {
            font-size: 36px;
            color: #4B2E1E; /* Brownie color */
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #FFF8DC; /* Light coffee tone */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            color: #4B2E1E; /* Brownie color */
        }
    </style>
</head>
<body>
    <header>
        Study Haven Cafe
    </header>
    <div class="hero">
        <h1>Welcome to Our Coffee Shop</h1>
        <p>Enjoy the best coffee experience with us.</p>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://i.pinimg.com/736x/74/2e/77/742e77f53b117ec5b436390cee77a6f6.jpg" alt="Coffee 1">
            <h3>Latte</h3>
            <p>Creamy and delicious.</p>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/736x/74/52/c0/7452c0ae6e7cb19a47e31d20f00ecb21.jpg" alt="Coffee 2">
            <h3>Espresso</h3>
            <p>Strong and bold.</p>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/736x/64/a2/6f/64a26fb3d8184ec38e0260ffc9548274.jpg" alt="Coffee 3">
            <h3>Cappuccino</h3>
            <p>Rich and foamy.</p>
        </div>
    </div>
</body>
</html>
